<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Request</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %} 
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
    {% if error %}

    <p style="color: red">{{ error }}</p>
    {% endif %}
  </body>
</html>
