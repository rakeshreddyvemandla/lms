<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <label for="employee">Name: </label
      ><input
        type="text"
        name="employee"
        id="employee"
        value="{{ request.user }}"
      />
      {{form.as_p}}

      <button type="submit">Update</button>
    </form>
  </body>
</html>
